name: 'Deploy to AWS S3'
description: 'Deploy a static website to AWS S3'
inputs:
  bucket:
    description: 'The name of the S3 bucket'
    required: true
  bucket-region:
    description: 'The region of the S3 bucket'
    required: false
    default: 'ap-south-1'
  dist-folder:
    description: 'The folder containing the files to be deployed'
    required: true

runs:
  using: 'node16'
  main: 'main.js'
